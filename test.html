<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar PDF con PDF.js</title>
    <style>
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
            overflow: auto;
            display: none; /* Inicialmente oculto */
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Visualizador de PDF con PDF.js</h1>
    <button id="load-pdf">Cargar PDF</button>
    <div id="pdf-viewer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    
    
    
    
    
    <script>

        document.getElementById('load-pdf').addEventListener('click', function() {
            const url = 'ruta/al/archivo.pdf'; // Cambia esto por la ruta de tu PDF

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js'; // libreria de pdf.js




            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(pdf => {
                const viewer = document.getElementById('pdf-viewer');
                viewer.style.display = 'block'; // Mostrar el contenedor del PDF
                viewer.innerHTML = ''; // Limpiar cualquier contenido previo
                const numPages = pdf.numPages;

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        viewer.appendChild(canvas);

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }
            }).catch(err => {
                console.error('Error al cargar el PDF:', err);
            });
        });
    </script>
</body>
</html>
