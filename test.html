<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar PDF en Modal con PDF.js y Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #pdf-viewer {
            width: 100%;
            height: 600px;
            overflow: auto;
        }
        canvas {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizador de PDF con PDF.js y Bootstrap</h1>
        <button class="btn btn-primary load_factura" id="1">Cargar Factura 1</button>
    </div>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="pdfModal" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Factura</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="pdf-viewer"></div>
                </div>
                <div class="modal-footer">
                    <a id="download-link" href="#" class="btn btn-secondary" download>Descargar PDF</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".load_factura").click(function () {
                console.log('load factura');
                let id = $(this).attr('id');
                const url = 'ruta/al/archivo/factura' + id + '.pdf'; // Cambia esto por la ruta de tu PDF
                console.log(url);

                // Configurar la URL del worker de PDF.js
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js'; 

                const loadingTask = pdfjsLib.getDocument(url);
                loadingTask.promise.then(pdf => {
                    const viewer = document.getElementById('pdf-viewer');
                    if (!viewer) {
                        console.error('No se encontr√≥ el elemento #pdf-viewer en el DOM.');
                        return;
                    }

                    viewer.innerHTML = ''; // Limpiar cualquier contenido previo
                    const numPages = pdf.numPages;

                    for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                        pdf.getPage(pageNum).then(page => {
                            const scale = 1.5;
                            const viewport = page.getViewport({ scale: scale });

                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            viewer.appendChild(canvas);

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext);
                        });
                    }
                }).catch(err => {
                    console.error('Error al cargar el PDF:', err);
                });

                // Configurar el enlace de descarga
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;

                // Mostrar el modal
                $('#pdfModal').modal('show');
            });
        });
    </script>
</body>
</html>
