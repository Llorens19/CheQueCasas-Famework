<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email de Verificación Enviado</title>
    <!-- Enlace a CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="forget_html">
		<form id="recover_email_form" method="post">
			<h1>Recover Password</h1>
			<div class="forget">
				<div class="email_recover">
					<label for="email_forg" class="label">Email Address: </label>
					<br>
					<input id="email_forg" name="email_forg" type="text" class="input" placeholder="example@gmail.com">
					<font color="red">
						<br>
						<span id="error_email_forg" class="error"></span>
					</font>
				</div>
				<div class="button_forget">
					<input type="button" class="button" id="button_recover" value="Send email">
				</div>
			</div>
		</form>
	</div>
    <!-- Enlaces a JS de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para abrir el modal automáticamente al cargar la página -->
    <script>
        $(document).ready(function(){
            $('#openModalBtn').click();
        });
    </script>
</body>
</html>
